name: Node.js Tests

on:
  push:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Install dependencias 
        run: npm ci
      - name: Run tests
        run: npm test
